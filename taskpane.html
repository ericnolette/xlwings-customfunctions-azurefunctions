<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>xlwings Task Pane</title>
    <!-- Load office.js and xlwings.min.js -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/xlwings/xlwings@0.30.10/xlwingsjs/dist/xlwings.min.js"
      integrity="sha384-wvwFa5Yc8yushDMrEklcwsJOMNUtDI3CrTdTLdp9g6OXBHEqD0BgTWQ3B9PWlprD"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap with the xlwings theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/xlwings/bootstrap-xlwings@5.2.3-2/dist/bootstrap-xlwings.min.css"
      integrity="sha384-TZ8CaOSXLBEEL73Aw1vX6a/2YP7QHdiuilF2C8Put8X81F3FzyRgt9ba77CMKAXq"
      crossorigin="anonymous"
    />
    <!-- Load custom functions -->
    <script src="/api/xlwings/custom-functions-code"></script>
  </head>

  <body class="p-3">
    <h1>Custom Functions</h1>
    <p>
      You can close this task pane and start using the custom functions in the
      cells.
    </p>
    <script>
      Office.onReady(function (info) {});
      let isRenewingToken = false;
      let tokenLock = false;
      let accessToken = null;
      let tokenTimestamp = null;

      function hasKeyExpired() {
        if (!tokenTimestamp) {
          return true;
        }
        // 55 minutes, adjust according to Azure AD token lifetime
        const expirationTime = 55 * 60 * 1000;
        const currentTime = Date.now();
        return currentTime - tokenTimestamp > expirationTime;
      }

      async function renewAccessToken() {
        console.log("Renewing access token");
        try {
          accessToken = await Office.auth.getAccessToken({
            allowSignInPrompt: true,
          });
          accessToken = "Bearer " + accessToken;
          tokenTimestamp = Date.now();
        } catch (error) {
          console.log(`Error ${error.code}: ${error.message}`);
        } finally {
          tokenLock = false;
        }
      }

      globalThis.getAuth = async function () {
        if (!accessToken || hasKeyExpired()) {
          if (!tokenLock) {
            tokenLock = true;
            isRenewingToken = true;
            await renewAccessToken();

            isRenewingToken = false;
          } else {
            while (isRenewingToken) {
              await new Promise((resolve) => setTimeout(resolve, 100));
            }
          }
        }
        // console.log(accessToken);
        return accessToken;
      };
    </script>
  </body>
</html>
